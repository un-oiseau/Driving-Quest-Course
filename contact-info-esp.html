<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Contact Info Español</title>
</head>
<body id="contact-info">
    <div class="back-step container body-layout text-white">
            <div class="top-bar row pt-5 pl-0">
                <a href="welcome.html" class="col-lg-4 col-md-2 col-sm-3">
                    <div class="back d-flex text-white align-items-center pl-0">
                        <img src="images/arrow-back.svg" alt="arrow-back">
                        <p class="mb-0">Regresar</p>
                    </div>
                </a>
                <div class="col-lg-8 col-md-10 col-sm-9 check-chain">
                    <img src="images/check-chain-step-1.svg" alt="check-chain">
                </div>
            </div>
        <h3 class="title d-flex justify-content-center mt-3">Información de Contacto</h3>
        <div class="container d-flex justify-content-center">
            <div class="form-wrapper">
                <div class="app-form d-flex justify-content-center">
                    <form>
                        <div class="form-group">
                          <label for="name">Nombre del solicitante</label>
                          <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Escribir nombre">
                        </div>
                        <div class="form-group">
                          <label for="phone">Número de Teléfono</label>
                          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Escribir teléfono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        </div>
                        <button type="submit" class="btn form-btn">
                            <a href="visit-purpose-esp.html">Continuar</a>
                        </button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
