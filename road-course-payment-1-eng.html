<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Road Course Payment Option 1 English</title>
</head>

<body id="road-course">
    <div class="back-step container body-layout">
        <div class="top-bar row pt-5 pl-0 justify-content-md-between">
            <a href="road-course-no-reg-eng-2.html" class="col-xl-4 col-lg-3 col-md-6">
                <div class="back d-flex text-white align-items-center pl-0">
                    <img src="images/arrow-back.svg" alt="arrow-back">
                    <p class="mb-0 text-white">Back</p>
                </div>
            </a>
            <div class="col-xl-8 col-lg-8 col-md-6 check-chain">
                <img src="images/check-chain-step-5.svg" alt="check-chain">
            </div>
        </div>
        <h3 class="title d-flex justify-content-center mt-3 text-white">Checkout</h3>
        <div class="container">
            <div class="ed-card-wrapper row justify-content-center">
                <div class="col-lg-6">
                    <div class="card payment-frame">
                        <h5>Payment</h5>
                        <iframe id="road-payment" scrolling="no"
                            src="https://course.drivingquest.com/api/register/purchase/texas-defensive-driving?source=drivingquest-express"
                            title="Parent Taught Teen Driving Payment" height="800" frameborder="0">
                        </iframe>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Shopping Cart</h5>
                        </div>
                        <table class="conf-table table table-borderless">
                            <tbody>
                                <tr class="row">
                                    <td class="col-9">State of Texas Defensive Driving Course</td>
                                    <td class="col-3">$25.00</td>
                                </tr>
                                <tr class="row">
                                    <td class="col-6">3A Driving Record</td>
                                    <td class="col-6">$24.95</td>
                                </tr>
                                <tr class="row">
                                    <td class="col-6">FedEx Overnight</td>
                                    <td class="col-6">$59.95</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="hr"></div>
                        <div class="card-price d-flex justify-content-between">
                            <h4>Total</h4>
                            <p>$109.90</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
